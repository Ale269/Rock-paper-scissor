<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Rock, Paper and Scissors game Project</title>
</head>
<body>
    <h1>Choose one Card to Start the game!</h1>
    <p>The first that win 5 round win the game</p>
    <div class="result">
        <div class="scores-container">
            <div class="player-score-container">
                <p>Player score:</p>
                <h3 id="player-win-counter"></h3>
            </div>
            <div class="computer-score-container">
                <p>Computer scores:</p>
                <h3 id="computer-win-counter"></h3>
            </div>
        </div>
        <div class="result-container">
            <h2 id="game-round-result"></h2>
            <h4 id="round-counter"></h4>
        </div>
    </div>

    <div class="input-container">
        <input type="button" value="Rock" class="start-the-game Rock-card" placeholder="Rock">
        <input type="button" value="Paper" class="start-the-game Paper-card" placeholder="Paper">
        <input type="button" value="Scissors" class="start-the-game Scissor-card" placeholder="Scissors">
    </div>

    <div class="restart">
        <input type="button" value="Start a new game" id="start-again" placeholder="Start again">
    </div>

    <script src="javascript/main.js"></script> 
</body>
</html>
